{% extends 'layout.html' %}

{% block content %}
  <div class="container">
    <h1>Game room</h1>
    {% if is_host %}
      <p id="share-room"><b>Share room id:</b> {{ game_id }}</p>
    {% endif %}
    <input name="x" placeholder="X position" min="0" max="19" type="number" />
    <input name="y" placeholder="Y position" min="0" max="19" type="number" />
    <button>Play this move</button>

    <div id="board">
    </div>
  </div>

  {% block javascript %}
    <script type="text/javascript">
      const gameId = "{{ game_id }}";
      const playerId = "{{ player_id }}";
      const moves = {{ moves|tojson|safe }};
    </script>
    <script src="{{ url_for('static', filename='game.js') }}" type="text/javascript"></script>
  {% endblock %}
{% endblock %}
